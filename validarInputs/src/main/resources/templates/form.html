<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form action="#" th:action="@{/}" th:object="${persona}" method="post">
		<table>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" th:field="*{nombre}" /></td>
				<td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</td>
			</tr>
			<tr>
				<td>edad:</td>
				<td><input type="text" th:field="*{edad}" /></td>
				<td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Error edad</td>
			</tr>
			<tr>
				<td><button type="submit">Enviar</button></td>
			</tr>
		</table>
	</form>
</body>

</html>
